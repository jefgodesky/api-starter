UserAttributes:
  description: The fields associated with a user.
  type: object
  required: [name]
  properties:
    name:
      type: string
      example: John Doe
    username:
      type: string
      example: johnny
UserResource:
  description: The full JSON:API resource describing a user.
  type: object
  required: [type, id, attributes]
  properties:
    type:
      type: string
      example: "users"
    id:
      $ref: "../../../docs/schemas.yml#/UUID"
    attributes:
      $ref: "#/UserAttributes"
UserPatch:
  description: The resource that should be provided to update a user.
  type: object
  required: [type, attributes]
  properties:
    type:
      type: string
      example: "users"
    attributes:
      description: The fields associated with a user.
      type: object
      properties:
        name:
          type: string
          example: John Doe
        username:
          type: string
          example: johnny
UserResponse:
  description: A JSON:API response that returns a single user.
  type: object
  properties:
    jsonapi:
      $ref: "../../../docs/schemas.yml#/JSONAPIHeader"
    links:
      $ref: "../../../docs/schemas.yml#/Links"
    data:
      $ref: "#/UserResource"
UsersResponse:
  description: A JSON:API response that returns several users.
  type: object
  properties:
    jsonapi:
      $ref: "../../../docs/schemas.yml#/JSONAPIHeader"
    links:
      $ref: "../../../docs/schemas.yml#/PaginatedLinks"
    data:
      type: array
      items:
        $ref: "#/UserResource"
UserID:
  name: userId
  in: path
  description: User ID or username.
  required: true
  schema:
    oneOf:
      - $ref: "../../../docs/schemas.yml#/UUID"
      - type: string
  examples:
    uuidExample:
      summary: Example UUID
      value: dd486183-17f9-52e0-92a9-45ff579bdeea
    usernameExample:
      summary: Example username
      value: johnny