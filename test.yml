services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    ports:
      - 5433:5432
    volumes:
      - ./collections:/scripts/collections
      - ./init.sh:/scripts/init.sh
    env_file:
      - ./dev.postgres.env
    command: >
      sh -c "
      docker-entrypoint.sh postgres &
      sleep 5 &&
      sh /scripts/init.sh &&
      wait"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    image: api_db
    ports:
      - 8001:8000
    env_file:
      - ./test.postgres.env
      - ./test.api.env
    depends_on:
      - postgres
    command: >
      sh -c "
      sleep 6 &&
      deno test --allow-net --allow-env --trace-leaks --allow-import"
